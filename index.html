<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1562-Price-Card-UI-Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="main-card">
            <div class="card-price">
                <span class="price">549, -</span>
                <span class="text">Pay now, later or split up.</span>
            </div>
            <div class="btn-price"><button>Buy online</button></div>
            <p>18 in online storage - can be shipped today</p>
            <div class="price-text">
                <p class="text-one">Free shipping over NOK 800</p>
                <p class="text-two">Lightning fast delivery</p>
            </div>
            <div class="article">

                <p class="text-header">See how fast you can get the item</p>
                <div class="card-search">
                    <div class="search">Zip Code</div>
                    <div class="checked">Check</div>
                </div>
            </div>

        </div>
        <div class="btn-card">
            <button>Pick up in store</button>
        </div>
    </div>
    <div class="box-shadow"></div>

</body>

</html>
